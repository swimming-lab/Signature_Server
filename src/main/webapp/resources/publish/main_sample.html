<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Widgets</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <div id="page-wrapper" class="gray-bg">
            <div class="wrapper wrapper-content animated bounce">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="widget style1">
                                <div class="row">
                                    <div class="col-9 text-left">
                                        <div class="font-bold" style="font-size: 21px">디자이너가 필요해님,</div>
                                        <div class="font-bold" style="font-size: 21px">안녕하세요.</div>
                                    </div>
                                    <div class="col-3 text-center">
                                        <i class="fa fa-user fa-4x"></i>
                                    </div>
                                </div>
                        </div>
                    </div>


                    <div class="col-lg-3">
                        <div class="ibox-content text-center" style="border:1px solid #ccc">
                            <div class="font-bold" style="font-size:19px">건설기계임대차 표준계약서</div>
                            <p class="font-bold">공정거래위원회 표준약관 제10059호</p>

                            <div class="text-center">
                            	<button class="btn btn-success btn-outline" style="margin-right:20px" type="button"><i class="fa fa-check"></i>&nbsp;작성하기</button>
                        	<button class="btn btn-warning btn-outline" type="button"><i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">불러오기</span></button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg">
	                    <div style="padding-left: 10px;background: #dcdbdb;margin-top: 20px;height: 35px;line-height: 36px;font-weight: 600;border-radius:8px;font-size: 12px;">
	                    	<i class="fa fa-share-alt text-center" style="background-color: #FF9800;border-radius: 15px;height: 24px;width: 24px;line-height: 24px;color:#fff;font-size:14px;margin-right: 5px;"></i>
	                    	체불건이 있다면, 공유하고 알림 받으세요! 
	                    	<i class="fa fa-chevron-right" style="float: right;line-height: 36px;padding-right: 5px;"></i>
	                    </div>
                    </div>
					<div class="col-lg-3">
	                    <div class="row" style="margin: 20px 0;border: 1px solid #ccc;height: 115px; padding:5px 0px">
	                        <div class="col-8 text-left">
	                            <div class="font-bold" style="font-size: 14px;margin: 10px 0;">지금 장비를 등록하세요!</div>
	                            <div style="font-size: 11px">한번 등록하면 계약서 작성이 쉬워져요!</div>
	                            <div style="font-size: 11px;margin-top: 18px;color: blue;">장비 등록하기 ></div>
	                        </div>
	                        <div class="col-4 text-right">
	                            <img src="img/excavator-5027980_640.png" width="75" style="margin-top:15px">
	                        </div>
	                    </div>
	                </div>
					
					<div class="col-lg text-center" style="margin-bottom: 20px;" >	
						<a class="btn btn-success btn-facebook" style="color:#fff">
                            <i class="fa fa-phone"> </i> 고객센터 전화연결 
                        </a>            
                   	</div>                    
                </div>
            </div>
        </div>
        <div style="position: fixed;bottom: 0px;width: 100%;border-top: 1px solid #c7c2c2;">
            <ul class="footerBar">
                <li>
                    <div class="footerIcon selected" style="font-size: 25px;margin-bottom: -4px;">
                        <i class="fa fa-home"></i>
                    </div>
                    <div class="footerTxt selected">
                       	 홈
                    </div>
                </li>
                <li>
                    <div class="footerIcon">
                        <i class="fa fa-file-text-o"></i>
                    </div>
                    <div class="footerTxt">
                                          계약서관리
                    </div>
                </li>
                <li>
                    <div class="footerIcon">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                    </div>
                    <div class="footerTxt">
                                         내정보
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- jquery UI -->
    <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- Touch Punch - Touch Event Support for jQuery UI -->
    <script src="js/plugins/touchpunch/jquery.ui.touch-punch.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>

    <!-- Jvectormap -->
    <script src="js/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
    <script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

    <!-- Flot -->
    <script src="js/plugins/flot/jquery.flot.js"></script>
    <script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.resize.js"></script>
    <script>
        $(document).ready(function(){
            var d1 = [[1262304000000, 6], [1264982400000, 3057], [1267401600000, 20434], [1270080000000, 31982], [1272672000000, 26602], [1275350400000, 27826], [1277942400000, 24302], [1280620800000, 24237], [1283299200000, 21004], [1285891200000, 12144], [1288569600000, 10577], [1291161600000, 10295]];
            var d2 = [[1262304000000, 5], [1264982400000, 200], [1267401600000, 1605], [1270080000000, 6129], [1272672000000, 11643], [1275350400000, 19055], [1277942400000, 30062], [1280620800000, 39197], [1283299200000, 37000], [1285891200000, 27000], [1288569600000, 21000], [1291161600000, 17000]];

            var data1 = [
                { label: "Data 1", data: d1, color: '#17a084'},
                { label: "Data 2", data: d2, color: '#127e68' }
            ];
            $.plot($("#flot-chart1"), data1, {
                xaxis: {
                    tickDecimals: 0
                },
                series: {
                    lines: {
                        show: true,
                        fill: true,
                        fillColor: {
                            colors: [{
                                opacity: 1
                            }, {
                                opacity: 1
                            }]
                        }
                    },
                    points: {
                        width: 0.1,
                        show: false
                    }
                },
                grid: {
                    show: false,
                    borderWidth: 0
                },
                legend: {
                    show: false
                }
            });

            var data2 = [
                { label: "Data 1", data: d1, color: '#19a0a1'}
            ];
            $.plot($("#flot-chart2"), data2, {
                xaxis: {
                    tickDecimals: 0
                },
                series: {
                    lines: {
                        show: true,
                        fill: true,
                        fillColor: {
                            colors: [{
                                opacity: 1
                            }, {
                                opacity: 1
                            }]
                        }
                    },
                    points: {
                        width: 0.1,
                        show: false
                    }
                },
                grid: {
                    show: false,
                    borderWidth: 0
                },
                legend: {
                    show: false
                }
            });

            var data3 = [
                { label: "Data 1", data: d1, color: '#fbbe7b'},
                { label: "Data 2", data: d2, color: '#f8ac59' }
            ];
            $.plot($("#flot-chart3"), data3, {
                xaxis: {
                    tickDecimals: 0
                },
                series: {
                    lines: {
                        show: true,
                        fill: true,
                        fillColor: {
                            colors: [{
                                opacity: 1
                            }, {
                                opacity: 1
                            }]
                        }
                    },
                    points: {
                        width: 0.1,
                        show: false
                    }
                },
                grid: {
                    show: false,
                    borderWidth: 0
                },
                legend: {
                    show: false
                }
            });

            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green'
            });

            $(".todo-list").sortable({
                placeholder: "sort-highlight",
                handle: ".handle",
                forcePlaceholderSize: true,
                zIndex: 999999
            }).disableSelection();

            var mapData = {
                "US": 498,
                "SA": 200,
                "CA": 1300,
                "DE": 220,
                "FR": 540,
                "CN": 120,
                "AU": 760,
                "BR": 550,
                "IN": 200,
                "GB": 120,
                "RU": 2000
            };

            $('#world-map').vectorMap({
                map: 'world_mill_en',
                backgroundColor: "transparent",
                regionStyle: {
                    initial: {
                        fill: '#e4e4e4',
                        "fill-opacity": 1,
                        stroke: 'none',
                        "stroke-width": 0,
                        "stroke-opacity": 0
                    }
                },
                series: {
                    regions: [{
                        values: mapData,
                        scale: ["#1ab394", "#22d6b1"],
                        normalizeFunction: 'polynomial'
                    }]
                }
            });
        });
    </script>


</body>

</html>
